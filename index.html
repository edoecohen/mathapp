<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Let's Math</title>
	<link rel="stylesheet" href="style.css" />
	<link href='http://fonts.googleapis.com/css?family=Cabin+Sketch' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="app.js"></script>

</head>

<body>

	<div id="container">
		<h1>Let's Math</h1>

		<form>
			X =<input type="text" name="xValue" placeholder="Enter an integer" id="xNum"><br>
			Y =<input type="text" name="yValue" placeholder="Enter an integer" id="yNum">
		</form>
		<ul>
			<li><div class="button op1">+</div></li>
			<li><div class="button op2">-</div></li>
			<li><div class="button op3">ร</div></li>
			<li><div class="button op4">รท</div></li>
		</ul>

		<div class="resultsCon">
			<div class="resultsLine">
				<span class="xValue">20</span><span class="operator">+</span><span class="yValue">30</span>=<span class="answer">50</span>
			</div>
			<div class="error1">
				Please enter numbers only.
			</div>
			<div class="error2">
				Please enter 2 numbers.
			</div>
		</div>

	</div>

</body>


</html>
