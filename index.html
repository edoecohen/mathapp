<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Let's Math</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<body>

	<div id="container">
		<h1>Let's Math</h1>

		<form>
			X =<input type="text" name="xValue" placeholder="Enter an integer" id="xNum"><br>
			Y =<input type="text" name="yValue" placeholder="Enter an integer" id="yNum">
		</form>
		<ul>
			<li><button class="op1">+</button></li>
			<li><button class="op2">-</button></li>
			<li><button class="op3">ร</button></li>
			<li><button class="op4">รท</button></li>
		</ul>

		<div class="results">
			<span class="xValue">20 </span><span class="operator">+ </span><span class="yValue">30 </span>= <span class="answer">50</span>
		</div>

	</div>

</body>
